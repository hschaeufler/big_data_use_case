---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: impfpass-vaccination-db
spec:
  selector:
    matchLabels:
      app: impfpass-vaccination-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: impfpass-vaccination-db
    spec:
      containers:
        - name: impfpass-vaccination-db
          image: mysql
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "vacbook"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: init-volume
              mountPath: /docker-entrypoint-initdb.d/
            - name: impfpass-vaccination-db-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: init-volume
          configMap:
            name: impfpass-vaccination-db-init-configmap
        - name: impfpass-vaccination-db-persistent-storage
          persistentVolumeClaim:
            claimName: impfpass-vaccination-db-pv-claim
---
#see: https://minikube.sigs.k8s.io/docs/handbook/persistent_volumes/
apiVersion: v1
kind: PersistentVolume
metadata:
  name: impfpass-vaccination-db-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/impfpass-vaccination-db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: impfpass-vaccination-db-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi